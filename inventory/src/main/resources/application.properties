# Uygulaman?n çal??aca?? port numaras?
# Varsay?lan 8080'dir; ba?ka servisler kullan?yorsa de?i?tirebilirsin.
server.port=8080

# Hata mesaj? gösterimi (geli?tirme için faydal?)
