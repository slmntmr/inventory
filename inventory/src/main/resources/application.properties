#############################################################
# JPA / HIBERNATE AYARLARI
#############################################################

# ddl-auto=update ? tabloyu otomatik olu?turur/günceller (geli?tirme için uygun)
# create ? her çal??t?rmada s?f?rlar (dikkat!)
# validate ? sadece kontrol eder, de?i?tirmez
